<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TextExpert!</title>
</head>
<body>
<form method="POST" enctype="multipart/form-data" th:action="@{/process}">
    <label>Upload a file:</label>
    <input type="file" name="file" required><br><br>

    <label>Options:</label><br>
    <input type="checkbox" name="option1" value="true"> Option 1<br>
    <input type="checkbox" name="option2" value="true"> Option 2<br><br>

    <button type="submit">GO!</button>
</form>
</body>
</html>
